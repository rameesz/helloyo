<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Custom background and font */
        body {
            background-color: #f8f9fa; /* Light background */
            font-family: 'Roboto', sans-serif; /* Modern font */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40; /* Dark grey color for heading */
            margin-bottom: 30px;
            animation: fadeInDown 1s; /* Fade-in animation */
        }

        .results-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s; /* Fade-in animation for the results */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef; /* Light grey background for each result */
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #d1d3d4; /* Darker grey on hover */
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #6c757d; /* Muted color for no results message */
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <div class="results-container">
        {% if results %}
            <ul class="list-group">
                {% for result in results %}
                    <li class="list-group-item">{{ result.fruit1 }}, {{ result.fruit2 }}, {{ result.fruit3 }}, {{ result.fruit4 }}, {{ result.fruit5 }} - {{ result.result }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No matching fruit sets found.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
